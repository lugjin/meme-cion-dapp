<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meme Coin</title>
</head>
<body>
    <h1>Create Your Meme Coin</h1>
    <label for="name">Meme Coin Name:</label>
    <input type="text" id="name" placeholder="MemeCoin">
    <br>
    <label for="symbol">Meme Coin Symbol:</label>
    <input type="text" id="symbol" placeholder="MC">
    <br>
    <label for="supply">Initial Supply:</label>
    <input type="number" id="supply" placeholder="1000000">
    <br><br>
    <button id="createCoin">Create Meme Coin</button>

    <script>
        document.getElementById('createCoin').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const symbol = document.getElementById('symbol').value;
            const supply = document.getElementById('supply').value;

            if (name && symbol && supply) {
                // 发送数据到后端 API 创建 Meme 币
                const response = await fetch('/create-meme-coin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        symbol: symbol,
                        supply: supply,
                    }),
                });

                const result = await response.json();
                alert('Meme Coin Created! Transaction ID: ' + result.txId);
            } else {
                alert('Please fill all fields.');
            }
        });
    </script>
</body>
</html>
